app = 'flycarrot10011413'
primary_region = 'nrt'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  internal_port = 4000
  protocol = "tcp"
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    soft_limit = 25
    hard_limit = 50

[[services]]
  internal_port = 5001
  protocol = "tcp"

  [[services.ports]]
    port = 5001
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    soft_limit = 25
    hard_limit = 50

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "4000"
  DATABASE_URL = "mysql://root:757131@svc.sel4.cloudtype.app:30327/project_mysql"
